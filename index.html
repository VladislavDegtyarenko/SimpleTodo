<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" href="css/style.min.css" />
   </head>
   <body>
      <div class="container">
         <h1 class="title">SimpleTodo</h1>

         <div class="newtask">
            <input type="text" class="newtask__name" />

            <button id="setDateBtn">Set Date</button>
            <input type="date" />
            <button id="setTimeBtn">Set Time</button>
            <input type="time" />
            <select name="priority" id="priority">
               <option value="Priority 1">Priority 1</option>
               <option value="Priority 2">Priority 2</option>
               <option value="Priority 3">Priority 3</option>
               <option value="Priority 4" selected="selected">Priority 4</option>
            </select>

            <button class="newtask__create">Create</button>
         </div>

         <div class="list">
            <div class="list__buttons">
               <button id="sortByPriority">Sort By Priority</button>
               <button id="clearList">Clear List</button>
            </div>
            <ul class="list__items"></ul>
         </div>

</html>
