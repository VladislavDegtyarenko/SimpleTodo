<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" href="css/style.min.css" />
   </head>
   <body>
      <div class="container">
         <h1 class="title">SimpleTodo</h1>

         <div class="newtask">
            <input type="text" class="newtask__name" />

            <div class="dateMenu" data-date="">
               <div class="dateMenu__selected">No Date</div>
               <div class="dateMenu__dropdown">
                  <div class="dateMenu__item">
                     <span class="relativeDate">Today</span>
                     <span class="shortDate"></span>
                  </div>
                  <div class="dateMenu__item">
                     <span class="relativeDate">Tomorrow</span>
                     <span class="shortDate"></span>
                  </div>
                  <div class="dateMenu__item">
                     <span class="relativeDate">This Weekend</span>
                     <span class="shortDate"></span>
                  </div>
                  <div class="dateMenu__item">
                     <span class="relativeDate">Next Week</span>
                     <span class="shortDate"></span>
                  </div>
                  <div class="dateMenu__item">
                     <span class="relativeDate">No Date</span>
                     <span class="shortDate"></span>
                  </div>
                  <div class="calendar">
                     <div class="calendar__header">
                        <div class="calendar__header_title"></div>
                        <div class="calendar__header_controls">
                           <button data-action="prev-month"><</button>
                           <button data-action="current-month">&#9675;</button>
                           <button data-action="next-month">></button>
                        </div>
                     </div>
                     <div class="calendar__main">
                        <div class="calendar__weekdays">
                           <div>S</div>
                           <div>M</div>
                           <div>T</div>
                           <div>W</div>
                           <div>T</div>
                           <div>F</div>
                           <div>S</div>
                        </div>
                        <div class="calendar__grid"></div>
                     </div>
                  </div>
               </div>
            </div>

            <select name="priority" id="priority">
               <option value="Priority 1">Priority 1</option>
               <option value="Priority 2">Priority 2</option>
               <option value="Priority 3">Priority 3</option>
               <option value="Priority 4" selected="selected">Priority 4</option>
            </select>

            <button class="newtask__create">Create</button>
         </div>

         <div class="list">
            <div class="list__buttons">
               <button class="list__buttons_sort sortBtn" id="sortByName">Sort By Name</button>
               <button class="list__buttons_sort sortBtn" id="sortByPriority">Sort By Priority</button>
               <button class="list__buttons_sort sortBtn" id="sortByDeadline">Sort By DL</button>
               <button id="clearList">Clear List</button>
            </div>
            <ul class="list__items"></ul>
         </div>

         <!-- <li class="list__item" data-priority="2">
				<label>
					<input type="checkbox" />
				</label>
				<div class="list__item_main">
					<div class="list__item_name">Task 1</div>
					<div class="list__item_date">2021-08-28</div>
					<div class="list__item_time">12:00</div>
					<div class="list__item_priority">Priority 2</div>
				</div>
				<div class="list__item_buttons">
					<button class="list__item_delete">X</button>
				</div>
			</li> -->
      </div>

      <script src="app.js"></script>
   </body>
</html>
